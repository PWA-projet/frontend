<section>
  <h1>KeyChat</h1>
  <div class="channels">
    <p-card *ngFor="let channel of channels" [style]="{ borderRadius: '1rem', cursor: 'pointer' }">
      <div class="card-content">
        <i class="pi pi-users"></i>
        <span>{{ channel.name }}</span>
        <i class="pi pi-angle-right"></i>
      </div>
    </p-card>
  </div>

  <div class="add-content">
    <p-button (click)="visible = true" [style]="{ width: '4rem', height: '4rem', border: '0.15rem solid #2563eb' }" icon="pi pi-plus" [rounded]="true" [outlined]="true" />
    <span>Ajouter un channel</span>
  </div>
</section>

<div class="drawer">
  <p-card [style]="{ borderRadius: '1rem', cursor: 'pointer' }">
    <div class="card-content">
      <i class="pi pi-plus-circle"></i>
      <span>Cr√©er un nouveau channel</span>
      <i class="pi pi-angle-right"></i>
    </div>
  </p-card>
  <p-card [style]="{ borderRadius: '1rem', cursor: 'pointer' }">
    <div class="card-content">
      <i class="pi pi-link"></i>
      <span>Rejoindre un channel existant</span>
      <i class="pi pi-angle-right"></i>
    </div>
  </p-card>
</div>
