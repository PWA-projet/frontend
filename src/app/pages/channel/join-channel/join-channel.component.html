<section class="join-channel" *ngIf="!isLoading">
  <div class="header">
    <p-button [text]="true" severity="secondary" [style]="{ height: '3.5rem', borderRadius: '100%' }" (click)="goToHome()">
      <i class="pi pi-angle-left"></i>
    </p-button>
  </div>

  <form [formGroup]="joinChannelForm" (ngSubmit)="joinChannel()">
    <div class="form-group">
      <i class="pi pi-link"></i>
      <h2>Rejoindre un channel</h2>
      <p>Demandez à vos amis de vous donner la clé du channel que vous voulez rejoindre. Il vous suffira ensuite de la renseigner juste en dessous.</p>
      <input
        id="key"
        type="text"
        pInputText
        variant="filled"
        maxlength="8"
        formControlName="key"
      />
      <p-message *ngIf="channelNotFound" severity="error" text="Channel introuvable avec cette clé"></p-message>
    </div>

    <div class="form-actions">
      <p-button type="submit" label="Rejoindre" [style]="{ width: '100%' }" [disabled]="joinChannelForm.invalid" />
    </div>
  </form>
</section>
