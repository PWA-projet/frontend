<section class="profile" *ngIf="!isLoading">
  <div class="header">
    <p-button [text]="true" severity="secondary" [style]="{ height: '3.5rem', borderRadius: '100%' }" (click)="goToHome()">
      <i class="pi pi-angle-left"></i>
    </p-button>
  </div>

  <div *ngIf="auth">
    <p>Name : {{ auth.name }}</p>
    <p>Email : {{ auth.email }}</p>
    <p-button severity="danger" label="Logout" (click)="logout()" />
  </div>
  <p *ngIf="!auth">No auth found.</p>
</section>
