<section class="login">
  <div class="login-container">
    <p-card [style]="{ borderRadius: '1rem' }">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" pInputText formControlName="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <p-password
            id="password"
            formControlName="password"
            [toggleMask]="true"
            [feedback]="false"
            [inputStyle]="{'width': '100%'}"
            [style]="{'width': '100%'}"
          />
        </div>

        <div class="form-actions">
          <p-button type="submit" label="Submit" [style]="{ width: '100%' }" [disabled]="loginForm.invalid" />
          <p-button type="button" label="Go to Register" severity="secondary" [style]="{ width: '100%' }" (click)="goToRegister()" />
        </div>
      </form>
    </p-card>
  </div>
</section>
